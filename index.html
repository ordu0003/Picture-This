<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum-1600_x_1600.jpg" media="(min-width:1600px)">
      <source srcset="images/museum-1280_x_1280.jpg" media="(min-width:1280px)">
      <source srcset="images/museum-960_x_960.jpg" media="(min-width:960px)">
    
      

      <source srcset="images/museum-960_x_540.jpg" media="(max-width:960px)">
      <source srcset="images/museum-750_x_405.jpg" media="(max-width:720px)">
      <source srcset="images/museum-480_x_270.jpg" media="(max-width:480px)">
      <source srcset="images/museum-320_x_405.jpg" media="(max-width:320px)">


      <img src="images/museum.jpg" alt="Museum image">
    </picture>

    <picture>
      <source srcset="
        images/fall-dog-1200.jpg, 
        images/fall-dog-1800.jpg 1.5x, 
        images/fall-dog-2400.jpg 2x" media="(min-width:900px)">

      <img src="images/museum.jpg" alt="Museum image">
    </picture>
  
  </header>
</body>
